<!-- MAIN CONTENT -->
<div id="content">

  <div class="row">
    <sa-big-breadcrumbs icon="key" [items]="['Restful', 'Update']" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <!-- widget grid -->
  <sa-widgets-grid>


    <div class="row">

      <article class="col-sm-12 col-md-12 col-lg-12">

        <!-- Widget ID (each widget will need unique ID)-->
        <div sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false" [fullscreenbutton]="false" [sortable]="false">
          <!-- widget options:
          usage: <div sa-widget [editbutton]="false">

          [colorbutton]="false"
          [editbutton]="false"
          [togglebutton]="false"
          [deletebutton]="false"
          [fullscreenbutton]="false"
          [custombutton]="false"
          [collapsed]="true"
          [sortable]="false"

          -->
          <header>
            <span class="widget-icon"> <i class="fa fa-eye"></i> </span>
            <h2>Update Form</h2>

          </header>

          <!-- widget div-->
          <div>


            <!-- widget content -->
            <div class="widget-body">

              <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">

                <fieldset>
                  <input name="authenticity_token" type="hidden">
                  <div class="form-group">
                    <label>Updatename</label>
                    <input class="form-control" formControlName="updatename" placeholder="Updatename" type="text">
                  </div>
                  <div class="form-group">
                    <label>Table</label>
                    <input class="form-control" formControlName="table" placeholder="Table" type="text">
                  </div>
                  <div class="form-group">
                    <label>Params</label>
                    <textarea class="form-control" formControlName="params" placeholder="Params" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Condition</label>
                    <textarea class="form-control" formControlName="condition" placeholder="Condition" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Result</label>
                    <textarea class="form-control" placeholder="result" rows="10">{{result | json}}</textarea>
                  </div>
                </fieldset>
                <div class="form-actions">
                  <button class="btn btn-primary btn-lg" [disabled]="updateForm.invalid">
                    {{'Submit' | i18n}}
                  </button>
                </div>
              </form>

            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </div>
        <!-- end widget -->

      </article>
    </div>
  </sa-widgets-grid>

</div>
