<!-- pop視窗 -->
<div class="pop-wrapper">
  <form class="form-horizontal">
    <div class="form-group sub-title-container">
      <div class="sub-title">
        <i class="fa  fa-file-text fa-size-md"></i>
        <h3>新增追蹤狀況</h3>
      </div>
      <div>
        <i class="fa  fa-times fa-size-md" (click)="pop_hide();"></i>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LanguageF">追蹤日期</label>
      <div class="col-sm-10">
        <mat-form-field>
          <mat-label>選擇追蹤日期</mat-label>
        <!-- #docregion toggle -->
          <input matInput [matDatepicker]="picker1">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        <!-- #enddocregion toggle -->
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Liaison">聯絡人</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" id="Liaison">
          <option selected>請選擇聯絡人</option>
          <option>吳秋順</option>
          <option>林志成</option>
          <option>林怡文</option>
          <option>陳倫映</option>
          <option>林靜宜</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Price">單價</label>
      <div class="col-sm-10">
        <input id="Price" class="form-control" type="text" placeholder="請輸入單價">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="EnglishName">處理人員</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="EnglishName" value="Shane" disabled>
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="button" class="btn btn-success btn-margin-right"><i class="fa  fa-check"></i>確認新增</button>
        <button type="button" class="btn btn-danger btn-margin-right"><i class="fa  fa-times"></i>取消新增</button>
      </div>
    </div>
  </form>
</div>
