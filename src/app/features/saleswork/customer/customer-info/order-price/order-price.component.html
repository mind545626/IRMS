<div class="result-container">
  <div class="add-btn-container">
    <button type="button" class="btn  btn-success btn-margin-right" (click)="pop_show();"><i
        class="fa  fa-plus"></i>新增固定單價</button>
    <button type="button" class="btn  btn-danger btn-margin-right"><i class="fa fa-minus-square"></i>刪除固定單價</button>
  </div>
  <div class="grid-container">
    <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="rowData"
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents"
      (firstDataRendered)="onFirstDataRendered($event)" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>

<!-- pop視窗 -->
<div class="pop-wrapper">
  <form class="form-horizontal">
    <div class="form-group sub-title-container">
      <div class="sub-title">
        <i class="fa  fa-file-text fa-size-md"></i>
        <h3>新增固定單價</h3>
      </div>
      <div>
        <i class="fa  fa-times fa-size-md" (click)="pop_hide();"></i>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LanguageF">原文</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" id="LanguageF">
          <option selected>請選擇原文</option>
          <option>English</option>
          <option>Chinese(Traditional)</option>
          <option>Chinese(Simpleified)</option>
          <option>Japanese</option>
          <option>Spanish</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LanguageT">譯文</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" id="LanguageT">
          <option selected>請選擇譯文</option>
          <option>English</option>
          <option>Chinese(Traditional)</option>
          <option>Chinese(Simpleified)</option>
          <option>Japanese</option>
          <option>Spanish</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Liaison">聯絡人</label>
      <div class="col-sm-10">
        <select type="text" class="form-control" id="Liaison">
          <option selected>請選擇聯絡人</option>
          <option>吳秋順</option>
          <option>林志成</option>
          <option>林怡文</option>
          <option>陳倫映</option>
          <option>林靜宜</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Price">單價</label>
      <div class="col-sm-10">
        <input id="Price" class="form-control" type="text" placeholder="請輸入單價">
      </div>
    </div>
    <div class="form-group">
      <div>
        <button type="button" class="btn btn-success btn-margin-right"><i class="fa  fa-check"></i>確認新增</button>
        <button type="button" class="btn btn-danger btn-margin-right"><i class="fa  fa-times"></i>取消新增</button>
      </div>
    </div>
  </form>
</div>
