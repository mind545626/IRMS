<div class="liaison-container">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-1" for="Liaison">回訪項目</label>
      <div class="col-sm-2">
        <select type="text" class="form-control" id="LiaisonStopMark">
          <option selected>請選擇</option>
          <option>寄送DM</option>
          <option>寄送贈品</option>
          <option>出訪</option>
          <option>電訪</option>
        </select> 
      </div>
      <label class="control-label col-sm-1" for="LiaisonEmail">聯絡人</label>
      <div class="col-sm-2">
        <select type="text" class="form-control" id="LiaisonStopMark">
          <option selected>請選擇</option>
          <option>吳秋順</option>
          <option>林志成</option>
          <option>林怡文</option>
          <option>陳倫映</option>
          <option>林靜宜</option>
        </select> 
      </div>
      <label class="control-label col-sm-1" for="LiaisonEmail">處理人員</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="Tel" placeholder="請輸入處理人員">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-1" for="Tel">回訪日期</label>
      <div class="col-sm-5">
        <datepicker-minmax></datepicker-minmax>
      </div>
      <label class="control-label col-sm-1" for="Liaison">關鍵字查詢</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Tel" placeholder="請輸入關鍵字">
      </div>
    </div>
    <div class="btn-container btn-right">
      <button type="button" class="btn btn-primary btn-margin-right"><i class="fa fa-search"></i>送出查詢</button>
      <button type="button" class="btn btn-danger"><i class="fa  fa-times"></i>清除查詢</button>
    </div>
  </form>
</div>
<div class="result-container">
  <div class="title">
    <i class="fa fa-group"></i>
    <span>近期資料</span>
  </div>
  <div class="add-btn-container">
    <button type="button" class="btn  btn-success btn-margin-right" (click)="pop_show();"><i class="fa  fa-plus"></i>新增回訪/歷程紀錄</button>
    <button type="button" class="btn  btn-danger btn-margin-right"><i class="fa   fa-minus-square"></i>刪除回訪/歷程紀錄</button>
  </div>
  <ag-grid-angular
  style="width: 100%; height: 400px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [frameworkComponents]="frameworkComponents"
  (firstDataRendered)="onFirstDataRendered($event)"
  (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
<div class="pop-wrapper">
  <form class="form-horizontal">
    <div class="form-group sub-title-container">
        <div class="sub-title">
            <i class="fa  fa-file-text fa-size-md"></i>
            <h3>新增回訪/歷程紀錄</h3>
        </div>
        <div>
            <i class="fa  fa-times fa-size-md" (click)="pop_hide();"></i>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Liaison" >回訪項目</label>
        <div class="col-sm-10">
            <select type="text" class="form-control" id="LiaisonStopMark">
            <option selected>請選擇回訪項目</option>
            <option>寄送DM</option>
            <option>寄送贈品</option>
            <option>出訪</option>
            <option>電訪</option>
            </select> 
        </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Liaison" >聯絡人</label>
      <div class="col-sm-10">
          <select type="text" class="form-control" id="LiaisonStopMark">
          <option selected>請選擇聯絡人</option>
          <option>吳秋順</option>
          <option>林志成</option>
          <option>林怡文</option>
          <option>林靜宜</option>
          <option>陳倫映</option>
          </select> 
      </div>
  </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Liaison">新增日期</label>
        <div class="col-sm-10">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" disabled [formControl]="serializedDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Liaison" >處理人員</label>
        <div class="col-sm-10">
            <input class="builder-name" type="text" value="Shane"  disabled="disabled">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Liaison" >回訪/歷程內容</label>
        <div class="col-sm-10">
            <textarea rows="12"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div>
            <button type="button" class="btn btn-success btn-margin-right"><i class="fa  fa-check"></i>確認新增</button>
            <button type="button" class="btn btn-danger btn-margin-right"><i class="fa  fa-times"></i>取消新增</button>
        </div>
    </div>
</form>  
</div>
