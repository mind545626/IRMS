<!-- MAIN CONTENT -->
<div id="content">

  <div class="row">
    <sa-big-breadcrumbs [items]="['業務作業', '交易單維護']" icon="briefcase" class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    </sa-big-breadcrumbs>
  </div>
  <!-- 查詢條件面板 START -->
  <div class="condition-container">
    <div class="title">
      <i class="fa fa-group"></i>
      <span>交易單查詢</span>
    </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-1" for="CustomerID">客戶編號</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="CustomerID" placeholder="請輸入客戶編號">
          </div>
          <label class="control-label col-sm-1" for="QuotID">估價單號</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="QuotID" placeholder="請輸入估價單號">
          </div>
          <label class="control-label col-sm-1" for="OrderNo">交易單文號</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="OrderNo" placeholder="請輸入交易單文號">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="CustomerFullName">客戶名稱</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="CustomerFullName" placeholder="請輸入客戶名稱">
          </div>
          <label class="control-label col-sm-1" for="CompTaxNo">統一/稅籍編號</label>
          <div class="col-sm-3">          
          <input type="text" class="form-control" id="CompTaxNo" placeholder="請輸入統一/稅籍編號">
          </div>
          <label class="control-label col-sm-1" for="Liaison">聯絡人</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="Liaison" placeholder="請輸入聯絡人姓名">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="Phone">聯絡電話</label>
          <div class="col-sm-3">          
            <input type="text" class="form-control" id="Phone" placeholder="請輸入聯絡電話">
          </div>
          <label class="control-label col-sm-1" for="CellPhone">聯絡人<br/>行動電話</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="CellPhone" placeholder="請輸入行動電話">
          </div>
          <label class="control-label col-sm-1" for="Email">電子郵件</label>
          <div class="col-sm-3">          
            <input type="text" class="form-control" id="Email" placeholder="請輸入電子郵件">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="NationReg">國家</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="NationReg">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="MainCompany">交易主體公司名稱</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="MainCompany">
              <option selected>請選擇</option>
              <option>統一數位翻譯股份有限公司</option>
              <option>統一數位翻譯股份有限公司高雄分公司</option>
              <option>統一翻譯社</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="RegionType">地區選項</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="RegionType">
              <option>TW</option>
              <option>CN</option>
            </select>            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="EnglishName">業務人員</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="EnglishName">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="DepName">組別</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="DepName">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>            
          </div>
          <label class="control-label col-sm-1" for="Marketing">開發人員</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="InvoiceDate">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select> 
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="LanguageF">原文</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="LanguageF">
              <option selected>請選擇</option>
              <option>English</option>
              <option>Chinese(Traditional)</option>
              <option>Chinese(Simplified)</option>
              <option>Japanese</option>
              <option>Spanish</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="LanguageT">譯文</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="LanguageT">
              <option selected>請選擇</option>
              <option>English</option>
              <option>Chinese(Traditional)</option>
              <option>Chinese(Simplified)</option>
              <option>Japanese</option>
              <option>Spanish</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="OrderType">服務別</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="OrderType">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="MatlDescpDomestic">文件名稱</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="MatlDescpDomestic" placeholder="請輸入文件名稱">
          </div>
          <label class="control-label col-sm-1" for="FileClass">文件類別</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="FileClass">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>
          </div>
          <label class="control-label col-sm-1" for="FileType">文件型別</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="FileType">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="product">產品</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="product">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>  
          </div>
          <label class="control-label col-sm-1" for="brand">品牌</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="brand">
              <option selected>請選擇</option>
              <option>test1</option>
              <option>test2</option>
              <option>test3</option>
            </select>  
          </div>
          <label class="control-label col-sm-1" for="source">來源</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="source">
              <option selected>請選擇</option>
              <option>線上估價</option>
              <option>一括</option>
            </select>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="GUIExist">發票開立</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="GUIExist">
              <option selected>請選擇</option>
              <option>有</option>
              <option>無</option>
            </select>  
          </div>
          <label class="control-label col-sm-1" for="GUINo">發票號碼</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="GUINo" placeholder="發票號碼">
          </div>
          <label class="control-label col-sm-1" for="InsteadPayBillCurr">代付款項</label>
          <div class="col-sm-3">
            <select type="text" class="form-control" id="InsteadPayBillCurr">
              <option selected>請選擇</option>
              <option>有</option>
              <option>無</option>
            </select>  
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-1" for="OrderDate">交易日期</label>
          <div class="col-sm-3">
            <datepicker-minmax></datepicker-minmax>
          </div>
          <label class="control-label col-sm-1" for="OrderDate">交件日期</label>
          <div class="col-sm-3">
            <datepicker-minmax></datepicker-minmax>
          </div>
        </div>
        <div class="btn-container">  
          <button type="button" class="btn btn-primary"><i class="fa fa-search"></i>送出查詢</button>
          <button type="button" class="btn btn-danger"><i class="fa  fa-times"></i>清除查詢</button>
        </div>
      </form>
  </div>
    <!-- 查詢條件面板END -->  
    <div class="result-container">
      <!-- PrimeNG Table START -->
      <p-table #dt [columns]="cols"  [value]="customers" dataKey="id"  [paginator]="true" [scrollable]="true" [rows]="10"
        [(selection)]="selectedCustomers" [resizableColumns]="true" [style]="{width: '100%'}">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col *ngFor="let col of columns" [style.width]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
          <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field">
              <input *ngSwitchCase="'OrderNo'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'OrderDate'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <!-- <p-calendar *ngSwitchCase="'QuoDate'" (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="ui-column-filter" placeholder="Registration Date" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar> -->
              <input *ngSwitchCase="'CustomerID'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'FullName'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'Liaison'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'Phone'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'CellPhone'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'Email'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'MatlDescpDomestic'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'AllWords'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'NumberOfOrder'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'Price'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'InsteadPayBillCurr'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'TaxExcludedTotal'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'Total'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'DiscForeignAddTaxSum'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'ExDelivDate'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'ReceDate'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'OverdueReceiBillCurr'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'GUIExist'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'GUINo'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'EnglishName'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'AssignerName'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <input *ngSwitchCase="'FilePath'" pInputText type="text"
                (input)="dt.filter($event.target.value, col.field, 'contains')">
              <p-dropdown *ngSwitchCase="'FeedBack'" [showClear]="true" [options]="feedback"
                (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
              <p-dropdown *ngSwitchCase="'LanguageF'" [showClear]="true" [options]="languagef"
                (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
                <p-dropdown *ngSwitchCase="'LanguageT'" [showClear]="true" [options]="languaget"
                (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
              <p-dropdown *ngSwitchCase="'CurrencyID'" [showClear]="true" [options]="currencyid"
                (onChange)="dt.filter($event.value, col.field, 'equals')"></p-dropdown>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns" class="ui-resizable-column">
            <ng-container *ngIf="col.field == 'CustomerID'">
              <a routerLink="/saleswork/customer/customer-info">
                {{rowData[col.field]}}
              </a>
            </ng-container>
            <ng-container *ngIf="col.field == 'OrderNo'">
              <a routerLink="/saleswork/transaction/transaction-info">
                {{rowData[col.field]}}
              </a>
            </ng-container>
            <ng-container *ngIf="col.field !== 'CustomerID' && col.field !== 'OrderNo' ">
              {{rowData[col.field]}}
            </ng-container>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <!-- PrimeNG Table END -->
    </div>
</div>
