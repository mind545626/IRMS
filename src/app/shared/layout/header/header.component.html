<header id="header">
  <div id="logo-group">
    <!-- PLACE YOUR LOGO HERE -->
    <span id="logo">
      <img src="assets/img/gtais/ptsgi_logo_top.png" alt="PTSGI">
    </span>
    <!-- END LOGO PLACEHOLDER -->

    <!-- Note: The activity badge color changes when clicked and resets the number to 0
    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
    <!-- <sa-activities></sa-activities> -->
  </div>


  <!-- <sa-recent-projects></sa-recent-projects> -->

  <!-- pulled right: nav area -->
  <div class="pull-right">
    <countdown #countdown class="countdown" [config]="countdownConfig" (event)="handleEvent($event)"></countdown>

    <sa-collapse-menu></sa-collapse-menu>

    <!-- #MOBILE -->
    <!-- Top menu profile link : this shows only when top menu is active -->

    <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
      <li class="">
        <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
          <img src="assets/img/avatars/sunny.png" class="online" />
        </a>
        <ul class="dropdown-menu pull-right">
          <div class="dropdown-header d-flex">
            <div class="info-card-text" *ngIf="(currentUser$ | async) as currentUser">
              <div class="fs-lg text-truncate text-truncate-lg">使用者： {{ currentUser['UserName'] }} </div>
              <div class="text-truncate text-truncate-md opacity-80">單位： {{ currentUser['DeptName'] }}</div>
              <div class="text-truncate text-truncate-md opacity-80">職稱： {{ currentUser['GradeName'] }}</div>
            </div>
          </div>
          <li class="divider"></li>
          <li routerLinkActive="active">
            <a class="padding-top-5 padding-bottom-5" routerLink="/administrator/account">
              <i class="fa fa-cog"></i><strong> 帳號設定</strong></a>
          </li>
          <li class="divider"></li>
          <li>
            <a (click)="onToggle()" class="padding-top-5 padding-bottom-5" title="Full Screen"><i
                class="fa fa-arrows-alt"></i><strong> 全螢幕</strong></a>
          </li>
          <li class="divider"></li>
          <li routerLinkActive="active">
            <a class="padding-top-5 padding-bottom-5" data-action="userLogout" (click)="showPopup()">
              <i class="fa fa-sign-out fa-lg"></i><strong> 登出</strong></a>
          </li>
        </ul>
      </li>
    </ul>

    <!-- logout button -->
    <sa-logout></sa-logout>
    <!-- end logout button -->
