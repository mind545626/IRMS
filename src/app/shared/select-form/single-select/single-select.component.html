<div class="d-flex">
    <label for=""> {{ label }} </label>
    <mat-form-field>
        <mat-label>{{placeholder}}</mat-label>
        <mat-select [formControl]="ctrl" #singleSelect>
            <mat-select-search [formControl]="filterCtrl"></mat-select-search>
            <mat-option *ngFor="let area of filteredItems| async" [value]="area">
                {{area[value]}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
